<!-- LISTA DELLE ATTIVITA' DA SVOLGERE -->
<p>Lista</p>

<div class="container">
    
    <p>Total: {{ totalTasks }}</p>
    <p>Done: {{ doneTasks }}</p>
</div>

<ul>
    <li *ngFor="let task of toDoList; index as id">
        <ng-container *ngIf="task.status === inputStatus">

            {{ task.name }}
    
            <button (click)="delete(task)">X</button>
            <button (click)="completeTask(id)">V</button>
        </ng-container>
    </li>
</ul>
